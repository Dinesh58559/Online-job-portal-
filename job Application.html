<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Management</title>
    <link rel="stylesheet" href="styles.css">
    <style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }
    
    header {
        background-color: #333;
        color: #fff;
        padding: 20px;
    }
    
    header h1 {
        margin: 0;
    }
    
    nav ul {
        list-style-type: none;
    }
    
    nav ul li {
        display: inline;
        margin-right: 20px;
    }
    
    nav ul li a {
        color: #fff;
        text-decoration: none;
    }
    
    main {
        padding: 20px;
    }
    
    #applications {
        margin-top: 20px;
    }
    
    .application {
        background-color: #fff;
        padding: 20px;
        margin-bottom: 20px;
    }
    
    .application h3 {
        margin-bottom: 10px;
    }
    
    .application button {
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <header>
        <h1>Application Management</h1>
        <nav>
            <ul>
                <li><a href="Home page.html">Home</a></li>
                <li><a href="D2.html">Jobs</a></li>
                <li><a href="D4.html">Candidates</a></li>
                <li><a href="D5.html">Contact</a></li>
                <li><a href="Login page.html">Login</a></li>
                <li><a href="Main page.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="applications">
            <h2>Job Applications</h2>
            <div class="application">
                <h3>Job Title</h3>
                <p>Company: XYZ Corporation</p>
                <p>Status: Pending</p>
                <button>View Details</button>
            </div>
            <div class="application">
                <h3>Job Title</h3>
                <p>Company: ABC Industries</p>
                <p>Status: Reviewed</p>
                <button>View Details</button>
            </div>
            <!-- More job applications -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Job Portal. All rights reserved.</p>
    </footer>
</body>
</html>
